<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./instagram.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <main class="main-wrapper">
        <main class="main-container">
            <section class="text-images">
                <img src="./Images/th.jpg" alt="">
            </section>
            <section class="my-form">
                <form action="">
                    <input type="text" placeholder="Phone number, username or email">
                    <input type="password" name="" id="" placeholder="Password">
                    <button type="submit">Log In</button>
                </form>
                <div class="space">
                    <hr> 
                    <span>OR</span> 
                    <hr>
                </div>
                <a href="" class="Facebook"><img src="./Images/facebook.jpg" alt=""> Log in with Facebook</a>
                <a href="" class="Forgot">Forgot password?</a>
            </section>
        </main>
        <div class="text">
            <p>Don't have an account?<a href="Sign">Sign up</a></p>
        </div> 
        <div class="app">
            <p>Get the app.</p>
            <span class="play">
                <img src="./Images/googleplay.jpg" alt="">
                <img src="./Images/microsoft.jpg" alt="">
            </span>
        </div> 
    </main>
</body>
</html>
